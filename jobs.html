<style>
:root{--bg:#0a0a0b;--surface:#141416;--surface2:#1c1c20;--border:#2a2a30;--text:#ececf0;--muted:#7a7a85;--accent:#f0883e;--green:#34d399;--yellow:#fbbf24;--red:#f87171;--blue:#60a5fa;--purple:#a78bfa;--radius:16px}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'Inter','Segoe UI',sans-serif;padding:16px;-webkit-font-smoothing:antialiased}
.container{max-width:1200px;margin:0 auto}
.back{color:var(--muted);font-size:14px;text-decoration:none;margin-bottom:16px;display:inline-block}
.back:hover{color:var(--text)}
h1{font-size:26px;font-weight:700;margin-bottom:8px}
.subtitle{color:var(--muted);font-size:14px;margin-bottom:24px}

/* Stats */
.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:8px;margin-bottom:24px}
.stat{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:16px;text-align:center}
.stat-num{font-size:24px;font-weight:700;margin-bottom:4px}
.stat-label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:0.5px}

/* Filters */
.filters{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:16px;margin-bottom:16px}
.filter-row{display:flex;flex-wrap:wrap;gap:12px;align-items:center}
.filter-group{flex:1;min-width:200px}
.filter-label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:0.5px;margin-bottom:6px}
input[type="text"],select{width:100%;background:var(--surface2);border:1px solid var(--border);border-radius:8px;padding:10px;color:var(--text);font-size:14px}
input[type="text"]:focus,select:focus{outline:none;border-color:var(--accent)}
select{cursor:pointer}
option{background:var(--surface2);color:var(--text)}

/* Jobs */
.job-list{display:grid;gap:8px}
.job-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:16px}
.job-header{display:flex;justify-content:space-between;align-items:flex-start;gap:12px;margin-bottom:12px}
.job-main{flex:1;min-width:0}
.job-firm{font-size:16px;font-weight:600;margin-bottom:4px}
.job-role{font-size:14px;color:var(--muted);margin-bottom:6px}
.job-meta{display:flex;flex-wrap:wrap;gap:6px;align-items:center;font-size:12px}
.job-link{color:var(--blue);text-decoration:none}
.job-link:hover{text-decoration:underline}
.job-status{min-width:180px}
.status-select{width:100%;padding:8px;border-radius:6px;font-size:13px;font-weight:600;cursor:pointer}
.status-not-started{background:rgba(122,122,133,0.12);color:var(--muted);border:1px solid var(--muted)}
.status-applied{background:rgba(96,165,250,0.12);color:var(--blue);border:1px solid var(--blue)}
.status-interviewing{background:rgba(251,191,36,0.12);color:var(--yellow);border:1px solid var(--yellow)}
.status-offer{background:rgba(52,211,153,0.12);color:var(--green);border:1px solid var(--green)}
.status-rejected{background:rgba(248,113,113,0.12);color:var(--red);border:1px solid var(--red)}
.tag{display:inline-block;padding:3px 10px;border-radius:20px;font-size:11px;font-weight:600;white-space:nowrap}
.tag-active{background:rgba(52,211,153,0.12);color:var(--green)}
.tag-recruiter{background:rgba(96,165,250,0.12);color:var(--blue)}
.tag-speculative{background:rgba(167,139,250,0.12);color:var(--purple)}
.job-notes{margin-top:12px;font-size:13px;color:var(--muted);line-height:1.4}
.hidden{display:none}

@media(max-width:768px){
.job-header{flex-direction:column}
.job-status{width:100%}
.stats{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

let statusData = {};

// Load status from localStorage
function loadStatus() {
  const saved = localStorage.getItem('jobStatuses');
  if (saved) {
    try {
      statusData = JSON.parse(saved);
    } catch(e) {
      statusData = {};
    }
  }
}

function saveStatus() {
  localStorage.setItem('jobStatuses', JSON.stringify(statusData));
}

function getJobKey(job) {
  return `${job.firm}::${job.role}::${job.location}`;
}

function getStatus(job) {
  const key = getJobKey(job);
  return statusData[key] || 'Not Started';
}

function setStatus(job, status) {
  const key = getJobKey(job);
  statusData[key] = status;
  saveStatus();
  updateStats();
}

function getLocationCategory(location) {
  if (!location) return 'Other';
  const loc = location.toLowerCase();
  if (loc.includes('dubai')) return 'Dubai';
  if (loc.includes('abu dhabi')) return 'Abu Dhabi';
  if (loc.includes('london')) return 'London';
  if (loc.includes('new york') || loc.includes('ny ')) return 'New York';
  if (loc.includes('singapore')) return 'Singapore';
  if (loc.includes('hong kong')) return 'Hong Kong';
  return 'Other';
}

function updateStats() {
  const counts = {
    total: jobs.length,
    'Not Started': 0,
    'Applied': 0,
    'Interviewing': 0,
    'Offer': 0,
    'Rejected': 0
  };
  jobs.forEach(job => {
    const status = getStatus(job);
    counts[status]++;
  });
  document.getElementById('stat-total').textContent = counts.total;
  document.getElementById('stat-notstarted').textContent = counts['Not Started'];
  document.getElementById('stat-applied').textContent = counts['Applied'];
  document.getElementById('stat-interviewing').textContent = counts['Interviewing'];
  document.getElementById('stat-offer').textContent = counts['Offer'];
  document.getElementById('stat-rejected').textContent = counts['Rejected'];
}

function renderJobs() {
  const search = document.getElementById('searchInput').value.toLowerCase();
  const statusFilter = document.getElementById('statusFilter').value;
  const locationFilter = document.getElementById('locationFilter').value;
  const typeFilter = document.getElementById('typeFilter').value;

  const filtered = jobs.filter(job => {
    const matchSearch = !search || job.firm.toLowerCase().includes(search);
    const matchStatus = !statusFilter || getStatus(job) === statusFilter;
    const matchLocation = !locationFilter || getLocationCategory(job.location) === locationFilter;
    const matchType = !typeFilter || job.type === typeFilter;
    return matchSearch && matchStatus && matchLocation && matchType;
  });

  const html = filtered.map(job => {
    const status = getStatus(job);
    const statusClass = status.toLowerCase().replace(' ', '-');
    const typeClass = job.type.toLowerCase().replace(' ', '-');
    const hasLink = job.link && job.link !== 'N/A';
    
    return `
      <div class="job-card">
        <div class="job-header">
          <div class="job-main">
            <div class="job-firm">${job.firm}</div>
            <div class="job-role">${job.role}</div>
            <div class="job-meta">
              <span>${job.location || 'Various'}</span>
              ${hasLink ? `¬∑ <a href="${job.link}" target="_blank" class="job-link">View Listing</a>` : ''}
              ¬∑ <span class="tag tag-${typeClass}">${job.type}</span>
            </div>
          </div>
          <div class="job-status">
            <select class="status-select status-${statusClass}" data-firm="${job.firm}" data-role="${job.role}" data-location="${job.location}">
              <option value="Not Started" ${status === 'Not Started' ? 'selected' : ''}>Not Started</option>
              <option value="Applied" ${status === 'Applied' ? 'selected' : ''}>Applied</option>
              <option value="Interviewing" ${status === 'Interviewing' ? 'selected' : ''}>Interviewing</option>
              <option value="Offer" ${status === 'Offer' ? 'selected' : ''}>Offer</option>
              <option value="Rejected" ${status === 'Rejected' ? 'selected' : ''}>Rejected</option>
            </select>
          </div>
        </div>
        ${job.notes ? `<div class="job-notes">${job.notes}</div>` : ''}
      </div>
    `;
  }).join('');

  document.getElementById('jobList').innerHTML = html || '<div style="text-align:center;padding:40px;color:var(--muted)">No jobs match your filters</div>';

  // Attach event listeners
  document.querySelectorAll('.status-select').forEach(select => {
    select.addEventListener('change', (e) => {
      const firm = e.target.dataset.firm;
      const role = e.target.dataset.role;
      const location = e.target.dataset.location;
      const job = jobs.find(j => j.firm === firm && j.role === role && j.location === location);
      if (job) {
        setStatus(job, e.target.value);
        const statusClass = e.target.value.toLowerCase().replace(' ', '-');
        e.target.className = `status-select status-${statusClass}`;
      }
    });
  });
}

// Init
loadStatus();
updateStats();
renderJobs();

// Filters
document.getElementById('searchInput').addEventListener('input', renderJobs);
document.getElementById('statusFilter').addEventListener('change', renderJobs);
document.getElementById('locationFilter').addEventListener('change', renderJobs);
document.getElementById('typeFilter').addEventListener('change', renderJobs);
</script>
</body>
